<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista de alunos sem vínculo com professor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <script>
        const confirmPersonal = () => {
            var selectedValue = PF('test').getSelectedValue();
            var element = document.getElementById('alunos:selectedPersonal');
            console.log(selectedValue);
element.value = selectedValue;
        


        };
    </script>
    <h:body>
        <h:form id="perguntas">
            <ui:include src="/menuSecundarioProfessor.xhtml" />
            <p:separator />
            <p:panel header="Avaliação">
                <h:messages globalOnly="true" style = "color:red;margin:8px;" />
                <p:dataTable var="pergunta" value="#{PerguntaBean.perguntas}" rows="10" paginator="true"  caseSensitiveSort="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" emptyMessage="Não existem alunos cadastrados">
                    <p:column headerText="Pergunta" sortBy="#{pergunta.pergunta}">
                        <h:outputText value="#{pergunta.pergunta}"/>
                    </p:column>
                                 
                    <p:column headerText="Ações">
                     <p:selectOneMenu id="option"  filter="true" filterMatchMode="startsWith" panelStyle="width:180px" effect="fade" widgetVar="test" >
                          <f:selectItem itemLabel="Sim" itemValue="Sim"/>
                          <f:selectItem itemLabel="Não" itemValue="Não"/>
                       </p:selectOneMenu>
                      
                    </p:column>
                </p:dataTable>
            </p:panel>



        </h:form>

        
    </h:body>
</html>
